<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/2b967c3356.js" crossorigin="anonymous"></script>

    <link rel="stylesheet"  href="styles.css">

    <title>Spotify Clone</title>
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="nav-library">
                <i class="fa-solid fa-book"></i>
                <p>Sua Biblioteca</p>

                <i class="create-button fa-solid fa-plus"></i>
            </div>
            <div class="nav-playlist">
                <h5>Crie sua primeira playlist</h5>
                <p>É fácil, vamos te ajudar</p>
                <button>Criar playlist</button>
            </div>

            <div class="nav-footer">
                <a href="">Legal</a>
                <a href="">Segurança e Centro de privacidade</a>
                <a href="">Política de privacidade</a>
                <a href="">Cookies</a>
                <a href="">Sobre anúncios</a>
                <a href="">Acessibilidade</a>

            </div>
            <button class="nav-lang">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>
        </nav>
        <main>
            <header>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="O que você quer ouvir?" />
            </header>
            <section class="content">
                <h2>Artistas populares</h2>
                <div class="artists-grid">

                </div>
                <h2>Singles e álbuns que todo mundo gosta</h2>
                <div class="albums-grid">

                </div>
            </section>
        </main>
    </div>
</body>

</html>
